<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <h1 align="center">Online JOB Application Form</h1>
    <style>
        legend
        {
            border:2px;
            background-color:blueviolet;
            color:aliceblue;
            border-radius: 0px 20px;
        }
        fieldset
        {
           border-radius: 0px 20px;
        }
        body
        {
            backgroun-attachment:
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <table>
                <tr>
                    <td><label>First Name</label></td>
                    <td><input type="text"></td>
                    <td><label>Middle Name</label></td>
                    <td><input type="text"></td>
                    <td><label>Last Name</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Fathers Name</label></td>
                    <td><input type="text"></td>
                    <td><label>Mothers Name</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Phone Numbers</label></td>
                </tr>
                <tr>
                    <td>LandLine Number</td>
                    <td><input type="Number"</td>
                    <td><label>Mobile Number</label></td>
                    <td><input type="Number"></td>
                </tr>
                <tr>
                    <td><label>Date of Birth</label></td>
                    <td><input type="date"></td>
                    <td><label>Place of Birth</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>select Gender</label></td
                    <td align="center">
                        <input type="radio">Male
                        <input type="radio">Female
                    </td>
                </tr>
                <tr>
                    <td><label>Highest Qualification</label></td>
                    <td><input type="text"></td>
                    <td><label>Year of Passing</label></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><label>Languages Known</label></td>
                    <td>
                      <input type="checkbox">Telugu
                      <input type="checkbox">Hindi
                      <input type="checkbox">English
                    </td>
                </tr>
                <tr>
                    <td><label>Select Ur hobbies</label></td>
                    <td>
                        <input type="checkbox">Eating
                        <input type="checkbox">Coding
                        <input type="checkbox">sleeping
                    </td>
                </tr>
                <tr>
                  <td><label>About Yourself</label></td>
                  <td><textarea name="" id=""></textarea></td>
                </tr>
                <tr>
                    <td><label>Nationality</label></td>
                    <td>
                        <select name="" id="">
                            <option value="">Indian</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Aadhar Number</label></td>
                    <td><input type="text"></td>
                    <td><label>PanCard Number</label></td>
                    <td><input type="text"></td>
                </tr>
            </table>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>Education details</legend>
            <table>
                <tr>
                    <th>S.NO</th>
                    <th>Qualification</th>
                    <th></th>
                </tr>
            </table>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>OtherDetails</legend>
            <table width="100%">
                <tr>
                    <td><label>Job type</label></td>
                    <td >
                        <input type="checkbox">Permanent
                        <input type="checkbox">Contact
                        <input type="checkbox">others
                    </td>
                </tr>
                <tr>
                    <td><label>Date of Joining</label></td>
                    <td><input type="date"></td>
                    <td><label>Time of Joining</label></td>
                    <td><input type="time"></td>
                </tr>
            </table>
        </fieldset>
    </form>
    
</body>
</html>
